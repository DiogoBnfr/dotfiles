[shell]
program = "/bin/zsh"

[window]
decorations = "Full"
padding = { x = 5 , y = 5}
opacity = 1

[font]
normal = { family = "Iosevka NFP", style = "Regular" }
size = 20
offset = { x = 0, y = 3 }

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 350
unfocused_hollow = true

[mouse]
hide_when_typing = true

# Colors (Solarized Dark)
# Default colors
[colors.primary]
background = '#002b36'
foreground = '#839496'

# Normal colors
[colors.normal]
black   = '#073642'
red     = '#dc322f'
green   = '#859900'
yellow  = '#b58900'
blue    = '#268bd2'
magenta = '#d33682'
cyan    = '#2aa198'
white   = '#eee8d5'

# Bright colors
[colors.bright]
black   = '#002b36'
red     = '#cb4b16'
green   = '#586e75'
yellow  = '#657b83'
blue    = '#839496'
magenta = '#6c71c4'
cyan    = '#93a1a1'
white   = '#fdf6e3'
