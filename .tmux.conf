# Improve window splitting behavior
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Set a custom status bar
set -g status on

# Customize colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-option -g status-style "bg=black,fg=gray"
